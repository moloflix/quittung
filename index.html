	<script language="JavaScript">
		document.eingabe.prozent.value = 19;

		var mydate = new Date()
		var year = mydate.getYear()
		if (year < 1000)
			year += 1900
		var day = mydate.getDay()
		var month = mydate.getMonth() + 1
		if (month < 10)
			month = "0" + month
		var daym = mydate.getDate()
		if (daym < 10)
			daym = "0" + daym
		datum = daym + "." + month + "." + year
		document.eingabe.datum.value = datum;
